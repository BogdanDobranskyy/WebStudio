<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item" />
      <button>Add item</button>
    </div>

    <ul></ul>

    <script>
      var input = document.querySelector("input");
      var list = document.querySelector("ul");
      var btnAdd = document.querySelector("button");

      btnAdd.addEventListener("click", startShop);
      function startShop() {
        var item = input.value;
        input.value = " ";
        input.focus();

        var position = document.createElement("li");
        position.setAttribute("class", "li");
        position.textContent = item;
        list.appendChild(position);

        var btnClose = document.createElement("button");
        btnClose.setAttribute("class", "li button");
        position.appendChild(btnClose);
        btnClose.textContent = "Delete";
        btnClose.addEventListener("click", removeItem);
        function removeItem() {
          list.removeChild(position);
        }
      }
    </script>
  </body>
</html>
